<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Point styles for cities - 4.4</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <script src="https://js.arcgis.com/4.4/"></script>

  <style>
    html,
    body,
    #viewDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Avenir Next W01", "Arial", sans-serif;
    }

    #cityStyle {
      background-color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }

    #cityStyle label {
      padding-right: 10px;
      cursor: pointer;
    }
  </style>

  <script>
    require([
      "esri/WebScene",
      "esri/layers/FeatureLayer",
      "esri/views/SceneView",
      "esri/renderers/UniqueValueRenderer",
      "esri/symbols/PointSymbol3D",
      "esri/symbols/IconSymbol3DLayer",
      "esri/symbols/LabelSymbol3D",
      "esri/symbols/TextSymbol3DLayer",
      "esri/symbols/callouts/LineCallout3D",
      "esri/widgets/Legend",
      "dojo/domReady!"
    ], function(

      WebScene,
      FeatureLayer,
      SceneView,
      UniqueValueRenderer,
      PointSymbol3D,
      IconSymbol3DLayer,
      LabelSymbol3D,
      TextSymbol3DLayer,
      LineCallout3D,
      Legend
    ) {

      // Load the webscene with buildings

      var webscene = new WebScene({
        portalItem: {
          id: "711ddecedece4fd88b728bfe4322c22b"
        }
      });

      var view = new SceneView({
        container: "viewDiv",
        map: webscene,
        environment: {
          lighting: {
            directShadowsEnabled: true,
            ambientOcclusionEnabled: true
          }
        }
      });

      // verticalOffset shifts the symbol vertically
      var verticalOffset = {
        screenLength: 40,
        maxWorldLength: 200,
        minWorldLength: 35
      };

      // Function that automatically creates the symbol for the points of interest
      function getUniqueValueSymbol(name, color) {
        // The point symbol is visualized with an icon symbol. To clearly see the location of the point
        // we displace the icon vertically and add a callout line. The line connects the offseted symbol with the location
        // of the point feature.
        return new PointSymbol3D({
          symbolLayers: [
            new IconSymbol3DLayer({
              resource: {
                href: name
              },
              size: 20,
              outline: {
                color: "white",
                size: 2
              }
            })
          ],

          verticalOffset: verticalOffset,

          callout: new LineCallout3D({
            color: "white",
            size: 2,
            border: {
              color: color
            }
          })
        });
      }

      var pointsRenderer = new UniqueValueRenderer({
        field: "Type",
        uniqueValueInfos: [{
          value: "Museum",
          symbol: getUniqueValueSymbol("Museum.png", "#D13470")
        }, {
          value: "Restaurant",
          symbol: getUniqueValueSymbol("Restaurant.png", "#F97C5A")
        }, {
          value: "Church",
          symbol: getUniqueValueSymbol("Church.png", "#884614")
        }, {
          value: "Hotel",
          symbol: getUniqueValueSymbol("Hotel.png", "#56B2D6")
        }, {
          value: "Park",
          symbol: getUniqueValueSymbol("Park.png", "#40C2B4")
        }]
      });

      // Create the layer with the points of interest
      // Initially points are aligned to the buildings with relative-to-scene,
      // feature reduction is set to "selection" to avoid overlapping icons.
      // A perspective view is enabled on the layers by default.
      var pointsLayer = new FeatureLayer({
        url: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/LyonPointsOfInterest/FeatureServer",
        title: "Touristic attractions",
        elevationInfo: {
          // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
          mode: "relative-to-scene"
        },
        renderer: pointsRenderer,
        outFields: ["*"],
        // feature reduction is set to selection because our scene contains too many points and they overlap
        featureReduction: {
          type: "selection"
        },
        labelingInfo: [
        {
          labelExpressionInfo: {
            value: "{Name}"
          },
          symbol: new LabelSymbol3D({
            symbolLayers: [
              new TextSymbol3DLayer({
                material: {
                  color: "white"
                },
                // we set a halo on the font to make the labels more visible with any kind of background
                halo: {
                  size: 1,
                  color: [50, 50, 50]
                },
                size: 10
              })
            ]
          })
        }],
        labelsVisible: true
      });

      webscene.add(pointsLayer);

      // add functionality on the controls for selection, perspective, callout lines and relative-to-scene elevation mode
      document.getElementById("cityStyle").addEventListener("change",
        function(evt) {
          if (evt.target.id === "declutter") {
            var type = {
              type: "selection"
            };
            pointsLayer.featureReduction = evt.target.checked ? type :
              null;
          }
          else if (evt.target.id === "perspective") {
            pointsLayer.screenSizePerspectiveEnabled = evt.target.checked;
          }
          else if (evt.target.id === "callout") {
            var renderer = pointsLayer.renderer.clone();
            renderer.uniqueValueInfos.forEach(function(valueInfo) {
              valueInfo.symbol.verticalOffset = evt.target.checked ?
                verticalOffset : null;
            });
            pointsLayer.renderer = renderer;
          }
          else if (evt.target.id === "relative-to-scene") {
            var mode = evt.target.checked ? "relative-to-scene" :
              "relative-to-ground";
            pointsLayer.elevationInfo = {
              mode: mode
            };
          }
        });
      view.ui.add(document.getElementById("cityStyle"), "bottom-left");

      var legend = new Legend({
        view: view
      });

      view.ui.add(legend, "top-right");
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="cityStyle">
    <input type="checkbox" id="callout" name="mode" checked><label for="callout">Set callout lines on icons</label>
    <input type="checkbox" id="declutter" name="mode" checked><label for="declutter">Declutter view</label>
    <input type="checkbox" id="perspective" name="mode" checked><label for="perspective">Improve icon perspective</label>
    <input type="checkbox" id="relative-to-scene" name="mode" checked><label for="relative-to-scene">Align icon to building height</label>
  </div>
</body>

</html>
