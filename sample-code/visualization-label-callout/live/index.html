<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Using callout lines with labels - 4.4</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <script src="https://js.arcgis.com/4.4/"></script>

  <style>
    html,
    body,
    #viewDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    button {
      background: white;
      padding: 9px;
      border: 1px solid #005e95;
      font-size: 1em;
      margin: 5px;
      color: #005e95;
      font-family: "Avenir Next W01", "Arial", sans-serif;
      position: absolute;
      bottom: 20px;
      left: 50%;
      margin-left: -100px;
    }

    button:hover {
      background: #005e95;
      color: white;
      cursor: pointer;
    }
  </style>

  <script>
    require([
      "esri/WebScene",
      "esri/layers/FeatureLayer",
      "esri/views/SceneView",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/PointSymbol3D",
      "esri/symbols/IconSymbol3DLayer",
      "esri/symbols/LabelSymbol3D",
      "esri/symbols/TextSymbol3DLayer",
      "esri/symbols/callouts/LineCallout3D",
      "esri/widgets/Legend",
      "esri/config",
      "dojo/domReady!"
    ], function(
      WebScene,
      FeatureLayer,
      SceneView,
      SimpleRenderer,
      PointSymbol3D,
      IconSymbol3DLayer,
      LabelSymbol3D,
      TextSymbol3DLayer,
      LineCallout3D,
      Legend,
      esriConfig
    ) {

      // Create view and load an existing webscene into it
      esriConfig.request.corsEnabledServers.push("wtb.maptiles.arcgis.com");

      var webscene = new WebScene({
        portalItem: {
          id: "ac98048566114b83807f8e0aec9332a4"
        }
      });

      var view = new SceneView({
        container: "viewDiv",
        map: webscene,
        qualityProfile: "high",
        environment: {
          lighting: {
            directShadowsEnabled: true,
            ambientOcclusionEnabled: true
          },
          atmosphere: {
            quality: "high"
          }
        }
      });

      // Create layer with the mountain peaks
      var peaks = new FeatureLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/AlpineSummits/FeatureServer",
        elevationInfo: {
          mode: "relative-to-ground"
        },
        // Select peaks higher than 3000m
        definitionExpression: "HOEHE > 3000",
        title: "Peaks higher than 3000m",
        // Set a renderer that will show the points with icon symbols
        renderer: new SimpleRenderer({
          symbol: new PointSymbol3D({
            symbolLayers: [
              new IconSymbol3DLayer({
                resource: {
                  primitive: "circle"
                },
                material: {
                  color: "black"
                },
                size: 4
              })
            ]
          })
        }),
        outFields: ["*"],
        // Add labels with callouts of type line to the icons
        labelingInfo: [{
          // When using callouts on labels, "above-center" is the only allowed position
          labelPlacement: "above-center",
          labelExpressionInfo: {
            value: "{NAME} - {HOEHE}m"
          },
          symbol: new LabelSymbol3D({
            symbolLayers: [
              new TextSymbol3DLayer({
                material: {
                  color: "black"
                },
                halo: {
                  color: [255, 255, 255, 0.7],
                  size: 2
                },
                size: 10
              })
            ],
            // Labels need a small vertical offset that will be used by the callout
            verticalOffset: {
              screenLength: 150,
              maxWorldLength: 2000,
              minWorldLength: 30
            },
            // The callout has to have a defined type (currently only line is possible)
            // The size, the color and the border color can be customized
            callout: new LineCallout3D({
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            })
          })
        }],
        labelsVisible: true
      });

      webscene.add(peaks);

      var button = document.getElementById("birdEyeView");
      button.addEventListener("click", function() {
        view.goTo({
          tilt: 80
        });
      });

      // Add a legend for the mountain peak layer
      var legend = new Legend({
        view: view
      });
      view.ui.add(legend, "top-right");

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <button id="birdEyeView">Switch to bird's eye view</button>
</body>

</html>
