<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>Custom ElevationLayer - Exaggerating elevation - 4.4</title><link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css"><style>html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }</style><script src="https://js.arcgis.com/4.4/"></script><script>require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/ElevationLayer",
      "esri/layers/BaseElevationLayer",
      "dojo/domReady!"
    ], function(
      Map,
      SceneView,
      ElevationLayer,
      BaseElevationLayer
    ) {

      //////////////////////////////////////////////
      //
      //   Create a subclass of BaseElevationLayer
      //
      /////////////////////////////////////////////

      var ExaggeratedElevationLayer = BaseElevationLayer.createSubclass({

        // Add an exaggeration property whose value will be used
        // to multiply the elevations at each tile by a specified
        // factor. In this case terrain will render 100x the actual elevation.

        properties: {
          exaggeration: 100
        },

        // The load() method is called when the layer is added to the map
        // prior to it being renderered in the view.

        load: function() {
          this._elevation = new ElevationLayer({
            url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
          });

          // wait for the elevation layer to load before resolving load()
          this.addResolvingPromise(this._elevation.load());
        },

        // Fetches the tile(s) visible in the view
        fetchTile: function(level, row, col) {
          // calls fetchTile() on the elevationlayer for the tiles
          // visible in the view
          return this._elevation.fetchTile(level, row, col)
            .then(function(data) {

              var exaggeration = this.exaggeration;

              // `data` is an object that contains the
              // the width of the tile in pixels,
              // the height of the tile in pixels,
              // and the values of each pixel
              data.values.forEach(function(value, index, values) {
                // each value represents an elevation sample for the
                // given pixel position in the tile. Multiply this
                // by the exaggeration value
                values[index] = value * exaggeration;
              });

              return data;
            }.bind(this));
        }
      });

      // Add the exaggerated elevation layer to the map's ground
      // in place of the default world elevation service
      var map = new Map({
        basemap: "satellite",
        ground: {
          layers: [
            new ExaggeratedElevationLayer()
          ]
        }
      });

      var view = new SceneView({
        container: "viewDiv",
        viewingMode: "global",
        map: map,
        camera: {
          position: {
            x: -168869,
            y: 3806095,
            z: 1618269,
            spatialReference: {
              wkid: 102100
            }
          },
          heading: 17,
          tilt: 48
        },
        constraints: {
          snapToZoom: false
        }
      });

    });</script></head><body><div id="viewDiv"></div></body></html>
